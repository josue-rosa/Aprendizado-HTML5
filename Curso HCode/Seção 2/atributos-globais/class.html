<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes CSS</title>
    <style>
    .botao {
        background-color: #f37520;
        border: none;
        border-radius: 5px;
        color: #fff;
        padding: 10px 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        text-decoration: none;
    }
    .botao:hover {
        background-color: #f3752090;
        cursor: pointer;
    }
    </style>
</head>
<body>
    
    <button class="botao" type="button">Novo</button>
    <a class="botao" href="https://www.hcode.com.br">Hcode</a>

</body>
</html>
