<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ponto de largada</title>
    <style>
    .box {
        background-color: chocolate;
        width: 100px;
        height: 100px;
    }
    #box-2 {
        background-color: blueviolet;
    }
    .drop {
        background-color: blanchedalmond;
        border: 2px dashed cadetblue;
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>

    <div class="drop" dropzone="copy">
        <div id="box-1" class="box" draggable="true"></div>
        <div id="box-2" class="box" draggable="true"></div>
    </div>
    <div class="drop" dropzone="copy"></div>

    <script>

    const divsBox = document.querySelectorAll('.box');
    const divsDrop = document.querySelectorAll('.drop');

    divsBox.forEach(divBox => {

        divBox.addEventListener('dragstart', e => {
            
            e.dataTransfer.setData('Text', e.target.id);

        });

    });

    divsDrop.forEach(divDrop => {

        divDrop.addEventListener('dragover', e => {

            e.preventDefault();

        });

        divDrop.addEventListener('drop', e => {

            const elementId = event.dataTransfer.getData("Text");
            const element = document.getElementById(elementId);

            e.target.appendChild(element);

        });

    });
    
    </script>
    
</body>
</html>
