<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Web Dev</title>
</head>
<body>
    <header>
        <h1><a href="https://www.hcode.com.br">Hcode</a> </h1>
    </header>


    <section>
        <div>
            <a href="https://www.hcode.com.br" target="blank"><img src="../Seção 5/images/hcode.png" alt="Logo da Hcode"> </a>  
        </div>
        
        <form action="/login" method="POST">

            <div>
                <input type="email" placeholder="Digite o seu e-mail" required>
            </div>

            <div>
                <input type="password" placeholder="Digite a sua senha" required>
            </div>
        
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    
    </section>


    <footer>
        <p>Hcode Treinamentos</p>
    </footer>
</body>
</html>
