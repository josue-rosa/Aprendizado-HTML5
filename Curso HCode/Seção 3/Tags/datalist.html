<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag datalist</title>
</head>

<body>

    <input type="text" list="opcoes">
    
    <datalist id="opcoes">
        <option>PHP</option>
        <option>CSS</option>
        <option>Javascript</option>
        <option>Bootstrap</option>
        <option>MySQL</option>
    </datalist>
</body>

</html>
