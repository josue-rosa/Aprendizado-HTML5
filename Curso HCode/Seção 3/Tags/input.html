<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input</title>
</head>

<body>
    <form>
        <input type="text" value="JosuÃ©">
        <input type="checkbox" name='option' checked value="1">
        <input type="checkbox" name="option" checked value="2">
        <input type="radio" name="gender" value="masculino" checked>
        <input type="radio" name="gender" value="feminino">
        <input type="color" value="#ff0000">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="submit" value="Enviar">
        <input type="file" accept="image/png" multiple>
        <input type="hidden" name="id" value="999">
        <input type="month">
        <input type="number" step="2">
        <input type="password">
        <input type="reset" value="Redefinir"> 
        <input type="button" value="Salvar">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <input type="range" min="0" max="100" value="50">
    
    
    </form>

</body>

</html>
