<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map</title>
</head>
<body>
    
    <img src="img/hcode-logo.png" alt="Logo da Hcode" usemap="#mapa-logo">
    <map name="mapa-logo">
        <area shape="circle" coords="211,263,15" href="http://hcode.com.br" alt="Olho esquerdo">
        <area shape="circle" coords="301,263,15" href="https://youtube.com/hcodebrasil" alt="olho direito">

        <area shape="rect" coords="0,0,20,20" href="https://github.com/josue-rosa" alt="GitHub">

    </map>

</body>
</html>
